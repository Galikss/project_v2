{% extends 'base.html' %}

{% block content %}

    <div class="col-sm-12">
            <h2>{{ category.name }}</h2>
    <hr>
    {% for product in product_of_category %}
    <div  class="col-sm-4">
    <img src="{{ product.image.url }}" style="width: 100%; height: 300px;">
    <h4 class="text-center">{{ product.title }}</h4>
    <p class="text-center">Цена: <strong> {{ product.price }}  грн.</strong></p>
    <p class="text-center"><a href="#" class="text-center"> <button class="btn-danger">Добавить в корзину</button> </a></p>
    </div>
    {% endfor %}
    </div>

{% endblock content %}
